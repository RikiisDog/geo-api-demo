<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- Mapbox GL JSのスタイルシートを読み込む -->
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container py-5">
            <div class="text-center mb-4">
                <h1>Location API Form</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form id="location-form">
                        <div class="mb-3">
                            <label for="latitude" class="form-label"
                                >緯度:</label
                            >
                            <input
                                type="text"
                                id="latitude"
                                name="latitude"
                                class="form-control"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="longitude" class="form-label"
                                >経度:</label
                            >
                            <input
                                type="text"
                                id="longitude"
                                name="longitude"
                                class="form-control"
                            />
                        </div>
                        <div class="d-grid gap-2">
                            <button
                                type="button"
                                class="btn btn-primary btn-sm col-4 mx-auto"
                                id="submit-button"
                            >
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="map" class="mx-auto" style="width: 80%; height: 400px"></div>
        <!-- Mapbox GL JSのスクリプトを読み込む -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
        <!-- 日本語化パック -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v1.0.0/mapbox-gl-language.js"></script>
        <!-- メイン処理 -->
        <script src="js/showMap.js"></script>
    </body>
</html>
